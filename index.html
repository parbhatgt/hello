<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #2563eb;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
        }

        .features {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            min-width: 250px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .cta {
            text-align: center;
            margin-top: 40px;
        }

        .cta a {
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #e5e7eb;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>Simple landing page built with HTML</p>
</header>

<section>
    <h2>Why Choose Us?</h2>

    <div class="features">
        <div class="card">
            <h3>Fast</h3>
            <p>Our solution is fast and reliable.</p>
        </div>

        <div class="card">
            <h3>Secure</h3>
            <p>We follow best security practices.</p>
        </div>

        <div class="card">
            <h3>Easy</h3>
            <p>Simple to use and easy to maintain.</p>
        </div>
    </div>

    <div class="cta">
        <h2>Get Started Today</h2>
        <a href="#">Contact Us</a>
    </div>
</section>

<footer>
    <p>Â© 2025 My Company. All rights reserved.</p>
</footer>

</body>
</html>
